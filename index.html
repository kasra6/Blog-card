<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <main class="card">
            <img src="./images/illustration-article.svg" alt="">
            <div class="content">
                <span class="category">Learning</span>
                <p class="date">Published 21 Dec 2023</p>

                <h1>HTML & CSS foundations</h1>
                <p class="description">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>

                <img src="" alt="">
            </div>

            <div class="author">
                <img src="images/image-avatar.webp" alt="">
                <p>Greg Hooper</p>
            </div>
        </main>
    </div>
</body>

</html>
